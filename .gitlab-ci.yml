image: maven:latest

cache:
  paths:
    - .m2/repository/
    - target/

build:
  stage: dependency
  script:
    - mvn clean install

build:
  stage: build
  script:
    - mvn compile

test:
  stage: test
  script:
    - mvn test

deploy:
  stage: deploy
  script:
    - mvn $MAVEN_CLI_OPTS deploy
  only:
    - master